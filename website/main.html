<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="working.js" defer></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar_container">
            <p class="logo">Logo</p>
        </div>
        <div class="navbar_items">
            <div class="search-container">
                <input type="search" class="search-input" placeholder="Search...">
                <span class="search-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </span>
            </div>
            <div class="navbar_genre">
                <select id="options" name="Movies">
                    <option value="option1">Movies</option>
                    <option value="option2">Romantic</option>
                    <option value="option3">Comedy</option>
                    <option value="option4">Action</option>
                </select>
                <select id="options" name="Anime">
                    <option value="option1">Anime</option>
                    <option value="option2">Romantic</option>
                    <option value="option3">Comedy</option>
                    <option value="option4">Action</option>
                </select>
                <a href="#" id="signin" onclick="toggleLogin()">Sign in/Login</a>
            </div>
        </div> 
    </div>

    <!-- Login Modal -->
    <div class="login-modal" id="loginModal">
        <div class="login">
            <h1>Login</h1>
            <form>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password"><br>
                <button type="submit" id="submitButton">Submit</button>
            </form>
            <p>Or Sign Using</p>
            <div class="lower">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-linkedin"></a>
            </div>
            <button class="close-btn" onclick="toggleLogin()">✖</button>
        </div>
    </div>

    <div class="header_images">
        <div class="carousel">
            <div class="carousel-images">
                <div class="carousel-item">
                    <img src="vedaang.jpg" alt="Image 1">
                    <p class="caption">Image 1</p>
                </div>
                <div class="carousel-item">
                    <img src="varashit.jpg" alt="Image 2">
                    <p class="caption">Image 2</p>
                </div>
                <div class="carousel-item">
                    <img src="vedaang.jpg" alt="Image 3">
                    <p class="caption">Image 3</p>
                </div>
                <div class="carousel-item">
                    <img src="varsahit.jpg" alt="Image 4">
                    <p class="caption">Image 4</p>
                </div>
                <div class="carousel-item">
                    <img src="gokaul.jpg" alt="Image 5">
                    <p class="caption">Image 5</p>
                </div>
            </div>
            <button class="prev" onclick="prevSlide()">❮</button>
            <button class="next" onclick="nextSlide()">❯</button>
        </div>
        <div class="static_images">
            <img src="veadang.jpg" alt="">
            <img src="varashit.jpg" alt="">
        </div>
    </div>

    <script>
        function toggleLogin() {
            const modal = document.getElementById('loginModal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
